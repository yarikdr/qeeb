<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/iconsfont.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <img src="./img/header/logo.png" alt="Logo" />
            </div>
            <nav class="header__menu menu">
              <a href="#" class="menu__item">Explore</a>
              <a href="#" class="menu__item">Collections</a>
              <a href="#" class="menu__item">Creators</a>
              <a href="#" class="menu__item">Blog</a>
            </nav>
            <div class="header__action">
              <a href="#" class="header__btn btn">Connect wallet</a>
            </div>
            <div class="burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="intro">
          <div class="container">
            <div class="intro__inner">
              <h3 class="intro__subtitle title">NFT Marketplace</h3>
              <h1 class="intro__title">Collect rare digital artworks</h1>
              <a href="#" class="intro__btn btn">Explore</a>
              <div class="intro__profiles">
                <div class="intro__profile">
                  <img src="./img/intro/1.png" alt="Profile" />
                </div>
                <div class="intro__profile">
                  <img src="./img/intro/2.png" alt="Profile" />
                </div>
                <div class="intro__profile">
                  <img src="./img/intro/3.png" alt="Profile" />
                </div>
              </div>
              <div class="intro__stats">
                <div class="stat">
                  <h4 class="stat__title title">50k</h4>
                  <h6 class="stat__subtitle">Artwork</h6>
                </div>
                <div class="stat">
                  <h4 class="stat__title title">35k</h4>
                  <h6 class="stat__subtitle">Auction</h6>
                </div>
                <div class="stat">
                  <h4 class="stat__title title">23k+</h4>
                  <h6 class="stat__subtitle">Artist</h6>
                </div>
              </div>
              <div class="intro__img">
                <img src="./img/intro/4.png" alt="Main" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
